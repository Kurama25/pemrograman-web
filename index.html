<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemrograman Web</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 40px 20px;
      overflow-y: auto;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    .main-title {
      color: #ffffff;
      font-size: 48px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      margin-bottom: 40px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .card-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
    }

    .card-title {
      font-size: 24px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .card-subtitle {
      font-size: 14px;
      color: #718096;
    }

    .footer {
      background: rgba(0, 0, 0, 0.3);
      color: #ffffff;
      text-align: center;
      padding: 20px;
      width: 100%;
      margin-top: auto;
    }

    .footer-text {
      font-size: 14px;
      opacity: 0.9;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-wrapper {
        padding: 30px 15px;
      }

      .main-title {
        font-size: 32px;
      }

      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .card {
        padding: 20px;
      }

      .card-icon {
        width: 70px;
        height: 70px;
      }

      .card-title {
        font-size: 18px;
      }

      .card-subtitle {
        font-size: 12px;
      }

      .footer-text {
        font-size: 12px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>

   </div>
  </div>

  <script>
    const defaultConfig = {
      main_title: "Pemrograman Web",
      html_title: "HTML",
      css_title: "CSS",
      javascript_title: "Client-side (Javascript)",
      php_title: "Server-side (PHP)",
      footer_text: "© rsensei 2025",
      background_gradient_start: "#667eea",
      background_gradient_end: "#764ba2",
      card_background: "#ffffff",
      title_color: "#ffffff",
      card_title_color: "#2d3748",
      card_subtitle_color: "#718096"
    };

    async function onConfigChange(config) {
      const mainTitle = document.getElementById('mainTitle');
      const htmlTitle = document.getElementById('htmlTitle');
      const cssTitle = document.getElementById('cssTitle');
      const javascriptTitle = document.getElementById('javascriptTitle');
      const phpTitle = document.getElementById('phpTitle');
      const footerText = document.getElementById('footerText');

      if (mainTitle) mainTitle.textContent = config.main_title || defaultConfig.main_title;
      if (htmlTitle) htmlTitle.textContent = config.html_title || defaultConfig.html_title;
      if (cssTitle) cssTitle.textContent = config.css_title || defaultConfig.css_title;
      if (javascriptTitle) javascriptTitle.textContent = config.javascript_title || defaultConfig.javascript_title;
      if (phpTitle) phpTitle.textContent = config.php_title || defaultConfig.php_title;
      if (footerText) footerText.textContent = config.footer_text || defaultConfig.footer_text;

      document.body.style.background = `linear-gradient(135deg, ${config.background_gradient_start || defaultConfig.background_gradient_start} 0%, ${config.background_gradient_end || defaultConfig.background_gradient_end} 100%)`;
      
      if (mainTitle) mainTitle.style.color = config.title_color || defaultConfig.title_color;
      
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.background = config.card_background || defaultConfig.card_background;
      });

      const cardTitles = document.querySelectorAll('.card-title');
      cardTitles.forEach(title => {
        title.style.color = config.card_title_color || defaultConfig.card_title_color;
      });

      const cardSubtitles = document.querySelectorAll('.card-subtitle');
      cardSubtitles.forEach(subtitle => {
        subtitle.style.color = config.card_subtitle_color || defaultConfig.card_subtitle_color;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_gradient_start || defaultConfig.background_gradient_start,
            set: (value) => {
              config.background_gradient_start = value;
              window.elementSdk.setConfig({ background_gradient_start: value });
            }
          },
          {
            get: () => config.background_gradient_end || defaultConfig.background_gradient_end,
            set: (value) => {
              config.background_gradient_end = value;
              window.elementSdk.setConfig({ background_gradient_end: value });
            }
          },
          {
            get: () => config.card_background || defaultConfig.card_background,
            set: (value) => {
              config.card_background = value;
              window.elementSdk.setConfig({ card_background: value });
            }
          },
          {
            get: () => config.title_color || defaultConfig.title_color,
            set: (value) => {
              config.title_color = value;
              window.elementSdk.setConfig({ title_color: value });
            }
          },
          {
            get: () => config.card_title_color || defaultConfig.card_title_color,
            set: (value) => {
              config.card_title_color = value;
              window.elementSdk.setConfig({ card_title_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["main_title", config.main_title || defaultConfig.main_title],
        ["html_title", config.html_title || defaultConfig.html_title],
        ["css_title", config.css_title || defaultConfig.css_title],
        ["javascript_title", config.javascript_title || defaultConfig.javascript_title],
        ["php_title", config.php_title || defaultConfig.php_title],
        ["footer_text", config.footer_text || defaultConfig.footer_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
